    <form id="formularz" class="w3-container w3-card-4">

            <input class="w3-input w3-border" type="text" id="urllogo" name="urllogo"

            <label class="w3-text-blue" for="urlwww">Adres Twojej strony wwww:</label><br>
            <input class="w3-input w3-border" type="text" id="urlwww" name="urlwww"
                value="https://b.multibiblioteka.waw.pl"><br><br>
            <label class="w3-text-blue" for="podmiot">Nazwa firmy:</label><br>

            <label class="w3-text-blue" for="data_publikacja">Data publikacji strony internetowej:</label><br>
            <input class="w3-input w3-border" type="text" id="data_publikacja" name="data_publikacja"
                value="2002-11-14"><br><br>
            <label class="w3-text-blue" for="data_aktualizacja">Data ostatniej dużej aktualizacji:</label><br>
            <input class="w3-input w3-border" type="text" id="data_aktualizacja" name="data_aktualizacja"
                value="2018-09-01"><br><br>
            <label class="w3-text-blue" for="status">Opisz status zgodności strony z ustawą:</label><br>
            <textarea class="w3-input w3-border" name="status" style="height:200px;"><p>Strona internetowa jest częściowo zgodna z ustawą z dnia 4 kwietnia 2019 r. o dostępności cyfrowej stron internetowych i aplikacji mobilnych podmiotów publicznych z powodu niezgodności lub włączeń wymienionych poniżej: </p>
            <ul>
                <li>część plików w formacie pdf nie jest dostępnych cyfrowo,</li>
                <li>część artykułów ma niepełną strukturę semantyczną,</li>
            </ul>
            
            <p>Wyłączenia: </p>
            <ul>
                <li>mapy są wyłączone z obowiązku zapewniania dostępności</li>
            </ul></textarea><br><br>
            <label class="w3-text-blue" for="data_sporzadzenie">Data sporządzenia deklaracji:</label><br>
            <input class="w3-input w3-border" type="text" id="data_sporzadzenie" name="data_sporzadzenie"
                value="2020-03-30"><br><br>
            <label class="w3-text-blue" for="opis_strony">Opisz podstawę analizy strony i jej zawartość:</label><br>
            <textarea class="w3-input w3-border" name="opis_strony"
                style="height:200px;"><p>Deklarację sporządzono na podstawie samooceny przeprowadzonej przez podmiot publiczny.</p>
            <p>Strona posiada następujące ułatwienia dla osób z niepełnosprawnościami:</p>
            <ol>
                <li>wersję kontrastową,</li>
                <li>możliwość zmiany rozmiaru tekstu,</li>
                <li>widoczny fokus,</li>
                <li>wyróżnienie odnośników,</li>
                <li>skip linki dla urzadzeń czytających</li>
                <li>na stronie internetowej można korzystać ze standardowych skrótów klawiaturowych.</li>
            </ol>
            <p>Aktualnie trwają prace nad konwersją wszystkich plików PDF do wersji dostępnych cyfrowo i poprawą semantyki kodu.</p></textarea><br><br>
            <label class="w3-text-blue" for="info_user">Informacja dla użytkowników niepełnosprawnych:</label><br>
            <textarea class="w3-input w3-border" name="info_user"
                style="height:200px;"><ul>
            <li>Użytkownicy korzystający wyłącznie z klawiatury mogą swobodnie poruszać się po serwisie za pomocą klawisza Tab.</li>
            <li>Na stronie internetowej można korzystać ze standardowych skrótów klawiaturowych.</li>
            <li>Nawigacja jest też przyjazna dla osób niewidomych dzięki unikalnym tytułom podstron i porządkującej funkcji nagłówków.</li>
            <li>W całym serwisie włączony jest tzw. fokus, czyli domyślne oznaczenie aktywnego linka czy pola formularza. Fokus przemieszcza się po wszystkich widocznych elementach aktywnych strony w logicznej kolejności – klawisz TAB. </li>
            <li>Linki – także te prowadzące do serwisów zewnętrznych – otwierają się w tym samym oknie. </li>
            <li>Zachowany jest czytelny kontrast tekstu do tła – dzięki temu materiały osadzone na stronie są czytelne także dla osób słabiej widzących.</li>
            <li>Artykuły pisane są zrozumiałym tekstem oraz formatowane w sposób zgodny z zasadami dostępności.</li>
            <li>Zdjęcia i grafiki w serwisie mają alternatywne opisy, aby ich treść była dostępna dla osób niewidomych oraz osób które nie wyświetlają grafiki na przykład na urządzeniach mobilnych.</li>
        </ul>
        <p>W nagłówku strony jest umiejscowione specjalne menu wspierające z opcją zmiany wielkości fonta i zmianą kontrastu strony.</p></textarea><br><br>
            <label class="w3-text-blue" for="osoba">Osoba odpowiedzialna:</label><br>
            <input class="w3-input w3-border" type="text" id="osoba" name="osoba" value="Katarzyna Żółkowska"><br><br>

            <input class="w3-input w3-border" type="text" id="email" name="email"

            <textarea class="w3-input w3-border" name="architektura" style="height:200px;"><p><b>Czytelnia Naukowa nr I</b> ul. Św. Wincentego 85 – lokal usytuowany częściowo na parterze, częściowo na piętrze, winda, na piętrze toaleta dla osób niepełnosprawnych, przy budynku jest miejsce parkingowe dla osób niepełnosprawnych
            od strony ulicy Franciszka Groëra, w lokalu istnieje możliwość poruszania się osób niepełnosprawnych z psem przewodnikiem, nie ma możliwości skorzystania z tłumacza języka migowego. Po wejściu do biblioteki w skorzystaniu
            ze zbiorów pomaga bibliotekarz.
        </p></textarea><br><br>
